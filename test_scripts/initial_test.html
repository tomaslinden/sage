<script src="https://s3.amazonaws.com/stitch-sdks/js/library/stable/stitch.min.js"></script>
<script>
  const client = new stitch.StitchClient('hearthstonesage-pivze');
  const db = client.service('mongodb', 'mongodb-atlas').db('sage');
  client.login().then(() =>
    db.collection('topic').updateOne({owner_id: client.authedId()}, {$set:{number:42}}, {upsert:true})
  ).then(()=>
    db.collection('topic').find({owner_id: client.authedId()})
  ).then(docs => {
    console.log("Found docs", docs)
    console.log("[MongoDB Stitch] Connected to Stitch")
  }).catch(err => {
    console.error(err)
  });
</script>
